<head>

    <link rel="stylesheet" href="assets/style/app.css" />

<body>
    <div class="row">
        <div class="container">
            <a id="startButton">Start</a>
        </div>
    </div>
    <script src="assets/scripts/commands.js"></script>
    <script src="assets/scripts/times.js"></script>

    <script>
        let btnStart = document.querySelector("#startButton");
        btnStart.addEventListener("click", () => {
            let startMatch = new Match(new Timer());
            startMatch.enemyCard();
            recognition.start();
            btnStart.remove();
        })

        });
    </script>
